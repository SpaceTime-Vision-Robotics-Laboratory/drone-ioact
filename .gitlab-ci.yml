image: python:3.11-bullseye

variables:
  GIT_LFS_SKIP_SMUDGE: "1"

workflow:
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
    when: always
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master'
    when: always
  - when: never

before_script:
  - pip install -r requirements-drones.txt
  - pip install opencv-python-headless==4.11.0.86
  - export PYTHONPATH="$PYTHONPATH:$(pwd)"

linters:
  script:
    - pip install pylint ruff
    - python -m pylint --rcfile=.pylintrc $(git ls-files "*.py" | grep -v "test")
    - ruff check

unit_tests:
  script:
    - apt-get update
    - apt install -y xvfb # for fake screen so pynput doesn't crash
    - pip install pytest pytest-mock
    - xvfb-run -a pytest test/unit

e2e_test_udp_screenshot:
  script:
    - apt-get update
    - apt install -y lsof netcat ffmpeg
    - wget https://gitlab.com/video-representations-extractor/video-representations-extractor/-/raw/master/resources/test_video.mp4 -P test/e2e/video-udp-screenshot 2>/dev/null
    - bash test/e2e/video-udp-screenshot/run.sh
